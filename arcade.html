<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arcade.css">
    <title>Document</title>
</head>
<body>
    <h1 class="score">SCORE: <span>00</span></h1>
    <h2>I WHACK WHACK MO!</h2>
    <div class="countdown">Time left: <span id="countdown">20 seconds</span> </div>
    <div class="board">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
    <div class="cursor"></div>
    <div id="scorePopup" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore" ></span></p>
            <button id="playAgainButton">Play Again</button>
        </div>
    </div>

    <script src="arcade.js"></script>
</body>
</html>
